<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-100px);
      }
      60% {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
